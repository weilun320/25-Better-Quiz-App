<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quiz App</title>

  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="p-3 p-lg-5">
    <div class="container-fluid">
      <h1 class="mb-3">Quiz App</h1>
      <div class="container-fluid mb-4">
        <h4>Question 1: What is the capital of Japan?</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-1" id="kyoto" value="kyoto">
          <label class="form-check-label" for="kyoto">
            Kyoto
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-1" id="osaka" value="osaka">
          <label class="form-check-label" for="osaka">
            Osaka
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-1" id="tokyo" value="tokyo">
          <label class="form-check-label" for="tokyo">
            Tokyo
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-1" id="nagoya" value="nagoya">
          <label class="form-check-label" for="nagoya">
            Nagoya
          </label>
        </div>
        <p class="mt-2" id="answer-1"></p>
      </div>
      <div class="container-fluid mb-4">
        <h4>Question 2: Which of the following is not a NBA team?</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-2" id="man-city" value="man-city">
          <label class="form-check-label" for="man-city">
            Manchester City
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-2" id="warriors" value="warriors">
          <label class="form-check-label" for="warriors">
            Golden State Warriors
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-2" id="lakers" value="lakers">
          <label class="form-check-label" for="lakers">
            Los Angeles Lakers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-2" id="bulls" value="bulls">
          <label class="form-check-label" for="bulls">
            Chicago Bulls
          </label>
        </div>
        <p class="mt-2" id="answer-2"></p>
      </div>
      <div class="container-fluid mb-4">
        <h4>Question 3: What is the colour of the sky?</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-3" id="green" value="green">
          <label class="form-check-label" for="green">
            Green
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-3" id="yellow" value="yellow">
          <label class="form-check-label" for="yellow">
            Yellow
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-3" id="red" value="red">
          <label class="form-check-label" for="red">
            Red
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-3" id="blue" value="blue">
          <label class="form-check-label" for="blue">
            Blue
          </label>
        </div>
        <p class="mt-2" id="answer-3"></p>
      </div>
      <div class="container-fluid mb-4">
        <h4>Question 4: Which character is not from Marvel Studios?</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-4" id="doctor-strange" value="doctor-strange">
          <label class="form-check-label" for="doctor-strange">
            Doctor Strange
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-4" id="batman" value="batman">
          <label class="form-check-label" for="batman">
            Batman
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-4" id="black-panther" value="black-panther">
          <label class="form-check-label" for="black-panther">
            Black Panther
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-4" id="iron-man" value="iron-man">
          <label class="form-check-label" for="iron-man">
            Iron Man
          </label>
        </div>
        <p class="mt-2" id="answer-4"></p>
      </div>
      <div class="container-fluid mb-4">
        <h4>Question 5: Who is the founder of Microsoft?</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-5" id="elon-musk" value="elon-musk">
          <label class="form-check-label" for="elon-musk">
            Elon Musk
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-5" id="bill-gates" value="bill-gates">
          <label class="form-check-label" for="bill-gates">
            Bill Gates
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-5" id="steve-jobs" value="steve-jobs">
          <label class="form-check-label" for="steve-jobs">
            Steve Jobs
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-5" id="mark-zuckerberg" value="mark-zuckerberg">
          <label class="form-check-label" for="mark-zuckerberg">
            Mark Zuckerberg
          </label>
        </div>
        <p class="mt-2" id="answer-5"></p>
      </div>
      <button type="button" class="btn btn-success" onclick="checkAnswer()">Check Answer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
